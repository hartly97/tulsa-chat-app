<div class="container">

	<div class="messages">
		<div *ngFor="let msg of messages">
			<span class="float-right text-muted">{{msg.date | date:'short'}}</span>
			<b>{{msg.from}}</b>
			{{msg.text}}
		</div>
	</div>

	<input class="form-control" [(ngModel)]="inputText" (keydown.enter) ="sendInput()">

</div>
